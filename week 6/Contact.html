<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reggie's Coffee Shop - Content</title>
</head>

<body>
    <!-- hide the text -->
    <!-- Head of the site -->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <Nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </Nav>
    </header>
    <!-- main content of the site -->
    <main>
       <h2>Contact Us</h2>
        <table>
            <!--Making of Table-->
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday - Friday</td>
                    <td>6 AM - 9 Pm</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 Am - 11 Pm</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
       <section>
           <h3>We love to hear from you!</h3>
           <!-- Adding a form -->
           <form action="Thanks.html" method='post'>
               <div>
                   <label for="fullname">Your Name</label>
                   <input type="text"id="fullname" name="fullname" placeholder="First Last Name" value="Mr. ">
               </div>
               <div>
                   <label for="youremail">Email</label>
                   <input type="email" id="youremail" name="youremail" required>
               </div>
               <div>
                   <label for="message">Message</label>
                   <textarea name="message" id="message"></textarea>
               </div>
               <div>
                   <label for="tickets">How many tickets? (sold in pairs)</label>
                   <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
               </div>
               <div>
                   <label for="row">Select Row</label>
                   <select name="row" id="row">
                   <option value="front">Front</option>
                   <option value="center" selected>Center</option>
                   <option value="back">Back</option>
                   </select>
               </div>
               <div>
                   <h3>Have you been here before?</h3>
                   <label for="yes">Yes</label>
                   <input type="radio" id="yes" name="past">

                   <label for="no">No</label>
                   <input type="radio" id="no" name="past">
               </div>
               <div>
                   <h3>Polocies</h3>
                   <input type="checkbox" name="policies" id="polocies" required>
                   <label for="polocies">I agree with the Terms and Polocies</label>
               </div>
               <button type="submit">Sign me up!</button>
           </form>
       </section>
    </main>
    <!-- Footer of the site -->
    <footer>
        <!-- HTML Entities -->
        Copyright &copy; Reggie&apos;s Coffee Shop, 2020
    </footer>
</body>

</html>
